
 <mat-sidenav-container >

    <mat-sidenav #sidenav opened="true">
        <mat-nav-list>
          <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
            Signup
          </a>
          <a mat-list-item routerLink="/login" (click)="sidenav.close()">
            Login
          </a>
          <a mat-list-item routerLink="/finished-orders" (click)="sidenav.close()">
            My orders
          </a>
          <a mat-list-item routerLink="/product" (click)="sidenav.close()">
            Shop
          </a>
          <a mat-list-item routerLink="/cart" (click)="sidenav.close()">
            Cart
          </a>
          <a mat-list-item routerLink="/" (click)="sidenav.close()">
            Logout
          </a>
    
        </mat-nav-list>
      </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary">

      <div fxHide.gt-xs>
        <button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
     
      <div>
        <a routerLink="/"><img src="../assets/logo.png" id="logo"></a>
      </div>
      
      <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs >
        <a routerLink="/signup">Signup</a>
        <a routerLink="/login">Login</a>
        <a routerLink="/finished-orders">My orders</a>
        <a routerLink="/product">Shop</a>
        <a routerLink="/cart" class="button fancy-button">Checkout</a>
        <button 
          mat-raised-button 
          color="primary"
          (click)="openProfile(this.userService.currentUser.id)">
          {{ this.userService.currentUser.email }}
        </button>
      </div>

    </mat-toolbar>
    <router-outlet></router-outlet>
