<div id="container">

  
    <mat-form-field >
      <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Search">
     </mat-form-field>
  
   <mat-table [dataSource]="ordersSource" matSort>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.price | number }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="view">
        <mat-header-cell *matHeaderCellDef mat-sort-header>View products</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a mat-raised-button color="primary" routerLink="/view-orders" (click)="viewButton(element.id)" class="button primary-button">View</a>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let rows; columns: displayedColumns;"></mat-row>
    </mat-table>
    
     <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 7, 15]"></mat-paginator>
    
  
    </div>
